<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-blog</title>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>    
    <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md-docs@1"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/zero-md-docs@1/dist/default.min.css" />
    <style>
      /* 1. 外層 li：對應你的 .flex-parent */
      .zmdocs-menu ul li {
        display: flex;          /* 啟動 Flexbox */
        align-items: center;    /* 垂直置中 (align-items: center) */
        width: 100%;            /* 確保容器有寬度 */
        
        /* 為了不讓內容撐爆版面，建議加上這行，但視情況可選 */
        overflow: hidden;       
      }
      
      /* 2. 內層 a：對應你的 .long-and-truncated-with-child-corrected + h2 */
      .zmdocs-menu ul li a {
        /* --- 這一區是讓 Flex 子元素可以被截斷的關鍵 --- */
        flex: 1;                /* 佔滿剩餘空間 */
        min-width: 0;           /* ★ 魔法語法：強制允許 Flex 項目縮到比內容還小 */
        
        /* --- 這一區是文字截斷三兄弟 --- */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <header style="display: flex; flex-direction: column; align-items: center; font-size: 3.75rem; margin-top: 0.75rem; margin-bottom: 1.5rem">
    <h1 style="margin: 0; font-weight: bold; font-size: 3rem; font-family: 'Apple Chancery', 'Snell Roundhand', 'Edwardian Script ITC', 'Gabriola', 'URW Chancery L', cursive;">My Blog</h1>
  </header>

    </footer>
  </body>
</html>
