    <style>
      /* 對應範例的 .flex-parent */
      .zmdocs-menu ul li {
        display: flex;          /* 開啟 Flex */
        align-items: center;    /* 垂直置中 */
        width: 100%;            /* 確保 li 佔滿寬度 */
        overflow: hidden;       /* 避免被撐開的保險 */
      }
      
      /* 對應範例的 .long-and-truncated-with-child-corrected */
      .zmdocs-menu ul li a {
        flex: 1;                /* 佔滿剩餘空間 */
        min-width: 0;           /* ★ 關鍵：允許縮小，沒這行就不會截斷 */
        
        /* 截斷三兄弟 */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        
        /* 確保連結本身是 block 屬性，讓寬度判定更準確 */
        display: block; 
      }
    </style>
  </head>

    <header style="display: flex; flex-direction: column; align-items: center; font-size: 3.75rem; margin-top: 0.75rem; margin-bottom: 1.5rem">
